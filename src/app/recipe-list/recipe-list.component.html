<div class="row">
    <div class="col-md-2">
        <app-sidebar  (recipeclick)="reciveSelectedRecipe($event)" [itemlist]="itemlist"></app-sidebar>
    </div>
    <div class="col-md-10" *ngIf="returnType(itemToDisplay)!=='undefined'">
         <app-display-recipe [itemToDisplay]="itemToDisplay"></app-display-recipe>
    </div>
    
</div>
